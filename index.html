<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA - CONVEYANCE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @import url(
            https://fonts.googleapis.com/css?family=Poppins:300);

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: auto;
            font-family: 'Poppins', sans-serif;
            background-color: turquoise;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #01939c;
            transition: 0.5s ease;
        }

        a:hover {
            color: #179b77;
        }

        .form {
            background: lightcyan;
            padding: 40px;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 10px 4px rgba(19, 35, 47,.3);
        }

        .tab-group {
            list-style: none;
            padding: 0;
            margin: 0 0 40px 0;
        }

        .tab-group:after {
            content: "";
            display: table;
            clear: both;
        }

        .tab-group li a {
            display: block;
            text-decoration: none;
            padding: 15px;
            background: darkturquoise;
            color: white;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            float: left;
            width: 48%;
            text-align: center;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .tab-group li a:hover {
            background: #01939c;
            color: #fff;
        }

        .tab-group.active a {
            background: #01939c;
            color: #fff;
        }

        .tab-content>div:last-child {
            display: none;
        }

        .tab-group {
            border-radius: 15px!important;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: black;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            margin: 0 0 40px;
        }

        input,
        textarea {
            font-size: 17px;
            display: block;
            width: 100%;
            height: 100%;
            padding: 15px 10px;
            background: none;
            background-image: none;
            border: 1px solid #01939c;
            color: #01939c;
            border-radius: 6px;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            margin-bottom: 20px;
        }

        textarea {
            border: 2px solid #01939c;
            resize: vertical;
        }

        .field-wrap {
            position: relative;
            margin-bottom: 40px;
        }

        .top-row:after {
            content: "";
            display: table;
            clear: both;
        }

        .top-row>div {
            float: left;
            width: 48%;
            margin-right: 4%;
        }

        .top-row>div:last-child {
            margin: 0;
        }

        .button {
            border: 0;
            outline: none;
            border-radius: 15px;
            padding: 15px 0;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 0.1em;
            background: #01939c;
            cursor: pointer;
            color: #fff;
            transition: all 0.5s ease;
            -webkit-appearance: none;
        }

        .button:hover,
        .button:focus {
            background: #025c61;
        }

        .button-block {
            display: block;
            width: 100%;
        }

        .forgot {
            margin-top: -20px;
            text-align: right;
        }

        @media screen and (max-width: 600px) {
            .tab-group li a {
                width: 100%;
                float: none;
                margin-bottom: 10px;
            }

            .top-row>div {
                width: 100%;
                float: none;
                margin-right: 0;
            }
        }
        /* CSS for the login button */
        #login .button {
            background-color: #01939c; /* Blue background */
            color: #fff; /* White text */
            border: none; /* No border */
            padding: 10px 20px; /* Adjust padding as needed */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Adjust font size as needed */
            cursor: pointer; /* Show pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        #login .button:hover {
            background-color: #01939c; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup"
                    style="border-radius: 15px!important;margin-right:8px;">Sign Up</a></li>
            <li class="tab"><a href="#login" style="border-radius: 15px!important;margin-left:8px;">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Register</h1>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" required placeholder="First Name" id="firstName" />
                        </div>
                        <div class="field-wrap">
                            <input type="text" required placeholder="Last Name" id="lastName" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <input type="email" required placeholder="Email Address" id="email" />
                    </div>
                    <div class="field-wrap">
                        <input type="password" required placeholder="Password" />
                    </div>
                    <div class="field-wrap">
                        <input type="password" required placeholder="Confirm Password" />
                    </div>
                    <button type="submit" class="button button-block" onclick="signup()">Sign Up</button>
                </form>
            </div>
            <div id="login">
                <h1>SHA-CONVEYANCE</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <input type="email" required placeholder="Email" />
                    </div>
                    <div class="field-wrap">
                        <input type="password" required placeholder="Password" />
                    </div>
                    <p style="text-align:center"class="forgot"><a href="#">Forgot Password?</a></p>
                    <a href="Home.html" class="button button-block">Login</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
